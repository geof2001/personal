# If the following value is changed, your service may be duplicated (this value is used to build the CloudFormation
# Template script's name)
service: serverless-slackbud
provider: # Using Python 2.7 on AWS
  name: aws
  runtime: python2.7
  region: us-west-2
  deploymentBucket:
    name: sr-infra-lambda-serverless-deploy-bucket # Deployment bucket name. Default is generated by the framework
    serverSideEncryption: AES256 # when using server-side encryption
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - "lambda:InvokeFunction"
      Resource:
        "Fn::Join":
          - ':'
          -
            - "arn:aws:lambda"
            - Ref: "AWS::Region"
            - Ref: "AWS::AccountId"
            - "function"
            - "${self:service}-${opt:stage, self:provider.stage}-slackBud*" # must match function name
    - Sid: Stmt1456797057000
      Effect: Allow
      Action:
      - sts:AssumeRole
      Resource:
      - "*"
    - Effect: Allow
      Action:
      - iam:GetRole
      - iam:PassRole
      Resource: "*"
    - Effect: Allow
      Action:
      - autoscaling:Describe*
      - cloudfront:List*
      - cloudformation:*
      - dynamodb:*
      - ec2:CreateNetworkInterface
      - ec2:Describe*
      - ec2:DeleteNetworkInterface
      - elasticloadbalancing:Describe*
      - es:*
      - logs:TagLogGroup
      - logs:UntagLogGroup
      - logs:List*
      - logs:Describe*
      - resource-groups:*
      - rds:Describe*
      - s3:*
      - sqs:Tag*
      - sqs:List*
      - sqs:Untag*
      - ssm:Get*
      - ssm:Describe*
      Resource: "*"
    - Effect: Allow
      Action:
      - "lambda:InvokeFunction"
      Resource:
      - "arn:aws:lambda:us-west-2:661796028321:function:slackbud-longtasks-dev"
      - "arn:aws:lambda:us-west-2:661796028321:function:slackbud-longtasks"
      - "arn:aws:lambda:us-west-2:661796028321:function:git-lambda"

functions:
  slackBud:
    handler: ${opt:entryPoint}
    events:
      - http:
          path: slackapi
          method: POST
    timeout: 30
    memorySize: 192  # Options: 128 MB, 192 MB, ...
    environment:
      jenkinsToken: REGRESSIONISGOOD
      jenkinsUrl: http://ip-10-222-1-122.us-west-2.compute.internal:32871/job/z_gcuni_deploycomputestack/
      slackToken: ${opt:slackToken}
    vpc:
      subnetIds:
        - subnet-5d4d832b
      securityGroupIds:
        - sg-f7010290
Outputs:
  SlackBudLambdaFunctionQualifiedArn:
    Export:
      Name: ${self:service}-BudLambdaArn