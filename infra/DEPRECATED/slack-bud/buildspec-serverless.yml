version: 0.2

env:
  variables:
    DEBIAN_FRONTEND: "noninteractive"

phases:
  install:
    commands:
      - echo Build started on `date`
      - apt-get update -y
      - echo Adding AWS CLI
      - pip install awscli --upgrade
      - apt-get install -y curl
      - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
      - apt-get install -y nodejs
      - echo Node version `node -v`
      - echo Nmp version before update `npm -v`
      - npm install npm --global
      - echo Nmp version after update `npm -v`
      - npm install -g serverless
  pre_build:
    commands:
      - echo Entering pre_build phase... verifying state
      - echo `which aws`
      - echo AWS CLI version `aws --version`
      - echo `which curl`
      - echo `which node`
      - echo `which npm`
  build:
    commands:
      - echo Entering build phase...
      - echo Serverless version `serverless --version`
      - echo create dev... use token p95...i3r for /budev slack command
      - serverless deploy --stage dev  --slackToken p95izu9WnS9sdiqPxbCQKi3r --entryPoint lambda_function.lambda_handler
      - echo create prod... use token zsc...oNx for /bud slack command
      - serverless deploy --stage prod  --slackToken dzwpUtzsi7vgvkGmjUYj0Jpl --entryPoint lambda_function.lambda_handler
      - echo create 2nd dev... use token jZC0...GK5 for /buddev1
      - serverless deploy --stage qa --slackToken jZC06GGnNtrmcpn5M2XRdGK5 --entryPoint cmds_lambda_function.lambda_handler
  post_build:
    commands:
      - echo Entering post_build phase...
